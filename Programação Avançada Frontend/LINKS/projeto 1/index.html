<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save ur links!</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body>
    
    <header>

        <div id="logo">
            <img src="./icons/logo.svg" alt="" id="logosvg"> <!--Logo-->
        </div>

        <div class="centralize">
            <div id="vineline"></div>
        </div>

        <div id="header">

            <div id="nav" class="centralize container">

                <nav class="centralize">
    
                    <div id="bars">
                        <img src="./icons/bars.svg" alt=""> <!--Bars.svg-->
                    </div>
    
                    <div id="text">
                        <p>REPLACE YOUR WEB LINKS HERE!</p>
                    </div>
    
                    <div id="account">
                        <img src="./icons/arrow-right-to-bracket.svg" alt=""> <!--Sign In/Out-->
                    </div>
    
                </nav>

            </div>

            <div id="form">
                <form action="/" id="form-input">

                    <input type="text" name="name" id="name" placeholder="Digite o nome do site..."
                         maxlength="23" required>

                    <input type="text" name="url" id="url" 
                        placeholder="Digite a URL do site..." required>

                    <div id="button-submit">
                        <button type="submit" id="form-submit">
                            <img src="./icons/arrow-submit.svg" alt=""> <!--Arrow-send-->
                        </button>
                    </div>
                </form>


            </div>

        </div> <!--End navbar-->

        <div class="centralize">
            <div id="brownline"></div>
        </div>

    </header>

    <main>

        <form action="/" id="search-form">
            <div class="centralize">
                <input type="text" name="" id="search" placeholder="Search by name...">
            </div>
        </form>

        <div id="cards-group">

            <!-- <div id="card">

                    <div id="card-text">
                        <a href=""> </a>
                    </div>

                    <div id="card-action">
                        <img src="./icons/circle-trash.svg" alt=""> Delete Button
                    </div>

            </div> -->

        </div>

    </main>

    <footer>

        <div class="centralize">
            <div id="vineline"></div>
        </div>

        <div id="grid">

        </div>
    </footer>

    <script src="./script.js"></script>

</body>
</html>
